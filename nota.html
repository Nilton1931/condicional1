<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var classificação = Number (prompt(" classifique entre 1-100: "))
        if ( classificação >= 0 && classificação < 20 ){
            alert(" nota ruim.")
        }

        if ( classificação >= 20 && classificação < 50 ){
            alert(" nota média.")
        }

        if ( classificação >= 50 && classificação < 80 ){
            alert(" nota boa.")
        }
        if ( classificação >=80 && classificação <= 101 ){
            alert(" nota excelente.")
        }
    </script>
</body>
</html>
